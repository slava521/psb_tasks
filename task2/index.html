<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="row">
            <label for="field" id="error" class="label"></label>
            <input type="text" class="btn field" name="field" id="field">
        </div>
        <div class="row">
            <input id="clear" type="button" class="btn double" value="Очистить">
            <input id="backspace" type="button" class="btn" value="С">
            <input id="equals" type="button" class="btn" value="=">
        </div>
        <div class="row">
            <input id="copy" type="button" class="btn double" value="Copy">
            <input type="button" class="btn toWrite" value="(">
            <input type="button" class="btn toWrite" value=")">
        </div>
        <div class="row">
            <input type="button" class="btn toWrite" value="7">
            <input type="button" class="btn toWrite" value="8">
            <input type="button" class="btn toWrite" value="9">
            <input type="button" class="btn toWrite" value="/">
        </div>
        <div class="row">
            <input type="button" class="btn toWrite" value="4">
            <input type="button" class="btn toWrite" value="5">
            <input type="button" class="btn toWrite" value="6">
            <input type="button" class="btn toWrite" value="*">
        </div>
        <div class="row">
            <input type="button" class="btn toWrite" value="1">
            <input type="button" class="btn toWrite" value="2">
            <input type="button" class="btn toWrite" value="3">
            <input type="button" class="btn toWrite" value="-">
        </div>
        <div class="row">
            <input type="button" class="btn double toWrite" value="0">
            <input type="button" class="btn toWrite" value=".">
            <input type="button" class="btn toWrite" value="+">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
